<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Entry</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #codeContainer {
            text-align: center;
        }

        #display {
            font-size: 24px;
            font-family: 'Courier New', monospace;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            width: 100px;
            margin: 0 auto;
        }

        #result {
            font-size: 24px;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
        }

        iframe {
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="codeContainer">
    <div id="display">Enter Code</div>
    <input type="text" id="codeInput" oninput="checkCode()">
    <div id="result"></div>
    <div id="musicContainer" style="display:none;">
        <div style="font-size: 24px; font-family: 'Courier New', monospace; font-weight: bold;">music ?</div>
        <iframe src="https://open.spotify.com/embed/playlist/1fJVfLFXrTlq1Xx1TLAilu?utm_source=generator&theme=0" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</div>

<script>
    function checkCode() {
        var enteredCode = document.getElementById('codeInput').value;
        var resultDiv = document.getElementById('result');
        var musicContainer = document.getElementById('musicContainer');

        if (enteredCode === '1143') {
            resultDiv.textContent = 'Correct Code';
            resultDiv.style.color = 'green';
            musicContainer.style.display = 'block';
        } else {
            resultDiv.textContent = 'Incorrect Code';
            resultDiv.style.color = 'red';
            musicContainer.style.display = 'none';
        }
    }
</script>

</body>
</html>
